

<div mat-dialog-content class="p-3">
  <h1 mat-dialog-title>ABM Inscripcion</h1>

  <form [formGroup]="inscripcionForm">

    <div class="row">

      <div class="col-12 mb-1">

        <mat-form-field class="w-100">

          <mat-label>Nombre</mat-label>

          <input
            [formControl]="nombreControl"
            matInput
            type="text">

          <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
              {{ error | controlErrorMessages:'texto' }}
          </mat-error>
        </mat-form-field>

      </div>

      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="fill">
            <mat-label>Cursos</mat-label>
            <mat-select [formControl]="selectedCursoControl">
              <mat-option *ngFor="let curso of cursosOptions" [value]="curso.value">
                {{curso.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-full">
            <mat-label>Fecha de Inicio</mat-label>
            <input [formControl]="fechaInicioControl" matInput [matDatepicker]="fechaInicioPicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="fechaInicioPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaInicioPicker></mat-datepicker>
            <mat-error *ngIf="fechaInicioControl.invalid && (fechaInicioControl.dirty || fechaInicioControl.touched)">
              error en la fecha
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-full">
            <mat-label>Fecha de fin</mat-label>
            <input [formControl]="fechaFinControl" matInput [matDatepicker]="fechaFinPicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="fechaFinPicker"></mat-datepicker-toggle>
            <mat-datepicker #fechaFinPicker></mat-datepicker>
            <mat-error *ngIf="fechaFinControl.invalid && (fechaFinControl.dirty || fechaFinControl.touched)">
              error en la fecha
            </mat-error>
          </mat-form-field>
        </div>
      </div>


    </div>

  </form>

</div>

<div mat-dialog-actions class="justify-content-end">

  <button mat-button mat-dialog-close> Cancelar </button>
  <button mat-button (click)="guardar()" [disabled]="disabled" > Guardar </button>

</div>
