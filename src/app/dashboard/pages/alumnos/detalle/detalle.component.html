<mat-card class="example-card">

  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{titulo}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ foto }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     Fecha de Nacimiento: {{ fechaNacimiento | date: 'dd/MM/yyyy' }}
    </p>

    <mat-list *ngIf="cursosDelAlumno">
      <mat-list-item *ngFor="let curso of cursosDelAlumno">
        <div class="mat-list-item-content">
          <h3 matLine>{{ curso.nombreCurso }} {{authUserRole?.role}}</h3>
          <button mat-icon-button color="warn" *ngIf="authUserRole?.role != 'Admin'" (click)="eliminarCurso(curso)" style="margin-left: 8px;">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>

</mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close="true">ok</button>

  </mat-card-actions>
</mat-card>
